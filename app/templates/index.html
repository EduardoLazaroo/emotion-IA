<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Perfil Spotify</title>
    <style>
        body {
            background-color: #121212;
            color: #1DB954;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.2rem;
            color: white;
            text-shadow: 0 0 10px #1DB954;
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: #121212;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
            margin: 10px 0;
        }

        button:hover {
            background-color: #1ed760cc;
            box-shadow: 0 8px 20px rgba(30, 215, 96, 0.7);
        }

        textarea {
            margin-top: 1rem;
            width: 90%;
            max-width: 700px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #1a1a1a;
            color: white;
            resize: vertical;
        }

        pre, #track-name {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: white;
            max-width: 700px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Ol√°, {{ nome }}!</h1>
    <p>Seu e-mail √©: {{ email }}</p>

    <button id="btn-track">Qual m√∫sica est√° tocando?</button>
    <p id="track-name"></p>

    <button id="btn-testar-genius">Buscar Letra da M√∫sica</button>
    <pre id="teste-genius-resultado"></pre>

    <button id="btn-analisar-letra">Analisar Letra da M√∫sica</button>
    <textarea id="letra-musica" rows="10" placeholder="A letra da m√∫sica aparecer√° aqui..."></textarea>

    <p>Resultado da an√°lise:</p>
    <pre id="teste-genius-analise"></pre>

    <footer>
        Desenvolvido com ‚ù§Ô∏è pelo Eduardo
    </footer>

    <script>
        document.getElementById('btn-track').addEventListener('click', () => {
            const trackNameEl = document.getElementById('track-name');
            trackNameEl.innerText = "Carregando...";
            fetch('/current-track')
                .then(res => res.json())
                .then(data => {
                    trackNameEl.innerText = data.error ? `Erro: ${data.error}` : data.track;
                })
                .catch(() => {
                    trackNameEl.innerText = 'Erro ao buscar m√∫sica.';
                });
        });

        document.getElementById('btn-testar-genius').addEventListener('click', () => {
            const output = document.getElementById('teste-genius-resultado');
            const analiseEl = document.getElementById('teste-genius-analise');
            const textarea = document.getElementById('letra-musica');

            output.textContent = "Buscando m√∫sica e letra...";
            analiseEl.textContent = "";
            textarea.value = "";

            fetch('/testar-genius')
                .then(res => res.json())
                .then(data => {
                    if (data.erro) {
                        output.textContent = `Erro: ${data.erro}`;
                    } else {
                        output.textContent = 
                            `üéµ M√∫sica: ${data.musica}\nüé§ Artista: ${data.artista}\nüîó URL: ${data.url_encontrada}`;
                        textarea.value = data.letra;
                    }
                })
                .catch(err => {
                    output.textContent = "Erro ao buscar dados.";
                    console.error(err);
                });
        });

        document.getElementById('btn-analisar-letra').addEventListener('click', () => {
        const textarea = document.getElementById('letra-musica');
        const analiseEl = document.getElementById('teste-genius-analise');
        const texto = textarea.value;

        if (!texto.trim()) {
            analiseEl.textContent = "Insira a letra para analisar.";
            return;
        }

        analiseEl.textContent = "Analisando...";

        fetch('/analisar-letra', {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ letra: texto })  // <-- Corrigido aqui
        })
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                analiseEl.textContent = `Erro: ${data.error}`;
            } else {
                analiseEl.textContent =
                    `üé≠ Emo√ß√£o: ${data.emocao}\n` +
                    `üé® Cores: ${data.cores.join(', ')}\n` +
                    `üìù Descri√ß√£o: ${data.descricao}\n` +
                    `üìå Tema: ${data.tema}\n` +
                    `üîä Tom Narrativo: ${data.tom_narrativo}\n` +
                    `üí° Mensagem Central: ${data.mensagem_central}\n` +
                    `üé® Dispositivos Estil√≠sticos: ${data.dispositivos_estilisticos}\n` +
                    `üîë Palavras-chave: ${data.palavras_chave.join(', ')}`;
            }
        })
        .catch(err => {
            analiseEl.textContent = "Erro ao analisar.";
            console.error(err);
        });
    });
    </script>
</body>
</html>
