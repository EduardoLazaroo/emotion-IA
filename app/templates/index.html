<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Perfil Spotify</title>
    <style>
        /* Fundo preto com verde Spotify */
        body {
            background-color: #121212;
            color: #1DB954;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.2rem;
            color: white;
            text-shadow: 0 0 10px #1DB954;
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        button {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            color: #121212;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        button:hover {
            background-color: #1ed760cc;
            box-shadow: 0 8px 20px rgba(30, 215, 96, 0.7);
        }

        #track-name {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
            min-height: 2em;
            text-align: center;
            max-width: 600px;
            word-wrap: break-word;
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Olá, {{ nome }}!</h1>
    <p>Seu e-mail é: {{ email }}</p>

    <button id="btn-track">Qual música está tocando?</button>
    <p id="track-name"></p>

    <footer>
        Desenvolvido com ❤️ pelo Eduardo
    </footer>

    <script>
        document.getElementById('btn-track').addEventListener('click', () => {
            const trackNameEl = document.getElementById('track-name');
            trackNameEl.innerText = "Carregando...";
            fetch('/current-track')
                .then(res => res.json())
                .then(data => {
                    trackNameEl.innerText = data.track;
                })
                .catch(() => {
                    trackNameEl.innerText = 'Erro ao buscar música.';
                });
        });
    </script>
</body>
</html>
